name: Prevent Large File Commits

on:
  pull_request:
  push:

jobs:
  check-large-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find files > 10MB
        run: |
          echo "Scanning for large files..."
          large_files=$(git ls-tree -r HEAD --long | awk '$4 > 10485760 {print $5, $4/1024/1024 "MB"}')

          if [ -n "$large_files" ]; then
            echo "ERROR: The following files exceed 10MB:"
            echo "$large_files"
            exit 1
          else
            echo "âœ” No oversized files detected."
          fi
